        // Función para cargar el contenido según la selección
        function loadContent(url) {
            var contenidoDiv = document.getElementById("contenido");
            if (url) {
                contenidoDiv.innerHTML = '<iframe src="' + url + '" width="840" height="640"></iframe>';
            } else {
                contenidoDiv.innerHTML = ""; // Limpiar el contenido si no se selecciona nada
            }
        }
 function updateSecondSelect(optionsHtml) {
        selectContainer.innerHTML = optionsHtml;
    }        
function showCategory(category) {

                var selectHtml = createSelect("Image_exp5");
                 updateSecondSelect(selectHtml);
