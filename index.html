
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assessing the Impact and Potential of TTS for Pathological Voice Data Augmentation on Pathology Detection Systems</title>
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS para estilo -->
    <style>
    body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #34495e;
        }
        .card img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        .selector-container {
            margin-bottom: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<header>
    <h1>Assessing the Impact and Potential of TTS for Pathological Voice Data Augmentation on Pathology Detection Systems</h1>
</header>

<div class="container">
    <div class="selector-container">
        <label for="experimentSelect">Selecciona un experimento:</label>
        <select id="experimentSelect">
            <option value="experimento1">Experimento 1</option>
            <option value="experimento2">Experimento 2</option>
            <option value="experimento3">Experimento 3</option>
        </select>
    </div>
    
    <div class="card">
        <h2>UMAP - Primeros Steps</h2>
        <img id="umapStart" src="https://santirf01.github.io/DA_TTS_THL_AVDD.github.io/UMAP/Exp5/Exp5_first_steps.html" alt="UMAP Primeros Steps">
    </div>
    
    <div class="card">
        <h2>UMAP - Últimos Steps</h2>
        <img id="umapEnd" src="https://santirf01.github.io/DA_TTS_THL_AVDD.github.io/UMAP/Exp5/Exp5_first_steps.html" alt="UMAP Últimos Steps">
    </div>
</div>


<footer>
    <p>&copy; 2024 Dashboard Elegante. Todos los derechos reservados.</p>
</footer>
    
<script>
    document.getElementById('experimentSelect').addEventListener('change', function() {
        var experiment = this.value;
        document.getElementById('umapStart').src = 'umap_images/' + experiment + '_start.png';
        document.getElementById('umapEnd').src = 'umap_images/' + experiment + '_end.png';
    });
</script>
<!-- Librería de Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Gráfico de Barras
    var ctxBar = document.getElementById('barChart').getContext('2d');
    var barChart = new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
            datasets: [{
                label: 'Ventas',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: 'rgba(52, 152, 219, 0.6)',
                borderColor: 'rgba(52, 152, 219, 1)',
                borderWidth: 1
            }]
        }
    });

    // Gráfico de Líneas
    var ctxLine = document.getElementById('lineChart').getContext('2d');
    var lineChart = new Chart(ctxLine, {
        type: 'line',
        data: {
            labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
            datasets: [{
                label: 'Visitas',
                data: [30, 50, 40, 60, 80, 70],
                backgroundColor: 'rgba(46, 204, 113, 0.6)',
                borderColor: 'rgba(46, 204, 113, 1)',
                borderWidth: 2
            }]
        }
    });

    // Gráfico Circular
    var ctxPie = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: ['Red', 'Blue', 'Yellow'],
            datasets: [{
                label: 'Distribución',
                data: [300, 50, 100],
                backgroundColor: [
                    'rgba(231, 76, 60, 0.6)',
                    'rgba(52, 152, 219, 0.6)',
                    'rgba(241, 196, 15, 0.6)'
                ]
            }]
        }
    });

    // Gráfico de Radar
    var ctxRadar = document.getElementById('radarChart').getContext('2d');
    var radarChart = new Chart(ctxRadar, {
        type: 'radar',
        data: {
            labels: ['Correr', 'Nadar', 'Ciclismo', 'Caminar'],
            datasets: [{
                label: 'Habilidades',
                data: [20, 10, 4, 2],
                backgroundColor: 'rgba(155, 89, 182, 0.4)',
                borderColor: 'rgba(155, 89, 182, 1)',
                borderWidth: 2
            }]
        }
    });
</script>

</body>
</html>
