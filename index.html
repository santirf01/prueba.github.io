<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assessing the Impact and Potential of TTS for Pathological Voice Data Augmentation on Pathology Detection Systems</title>
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS para estilo -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #34495e;
        }
        .card img, .card audio {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
       audio {
            width: 100%;
            margin-top: 10px;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }
        .selector-container {
            margin-bottom: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>Assessing the Impact and Potential of TTS for Pathological Voice Data Augmentation on Pathology Detection Systems</h1>
</header>

<div class="container">
    <table>
        <tr>
            <th colspan="2">Elige el experimento</th>
        </tr>
        <tr>
            <td>
                <select id="experimentSelect">
                    <option value="Experimento1">Experimento 1</option>
                    <option value="Experimento2">Experimento 2</option>
                    <option value="Experimento3">Experimento 3</option>
                    <option value="Experimento4">Experimento 4</option>
                    <option value="Experimento5">Experimento 5</option>
                    <option value="Experimento6">Experimento 6</option>
                    <option value="Experimento7">Experimento 7</option>
                </select>
            </td>
            <td id="selectContainer">
                <!-- Aquí se cargará el segundo select -->
            </td>
        </tr>
    </table>

    <div class="card">
        <h2>Audio Original vs. Fake</h2>
        <h3>Audio Original</h3>
        <audio id="audioOriginal" controls>
            <source src="audios/experimento1_original.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
        
        <h3>Audio Fake (TTS)</h3>
        <audio id="audioFake" controls>
            <source src="audios/experimento1_fake.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>
</div>
    
<footer>
    <p>&copy; 2024 Dashboard Elegante. Todos los derechos reservados.</p>
</footer>
    
<!-- Script para cambiar las imágenes y los audios según el experimento seleccionado -->
<script>
        var selectContainer = document.getElementById("selectContainer");
        var secondSelectCreated = false;

        // Función para cargar contenido directamente
        function loadContent(url) {
            var contenidoDiv = document.getElementById("contenido");
            if (url) {
                contenidoDiv.innerHTML = '<iframe src="' + url + '" width="840" height="640"></iframe>';
            } else {
                contenidoDiv.innerHTML = ""; 
            }
        }

        // Mostrar contenido según el experimento seleccionado
        function showCategory(category) {
            switch (category) {
                case "Experimento5":
                    // Mostrar automáticamente las imágenes de "First steps" y "Final steps" para Experimento 5
                    loadContent("https://santirf01.github.io/DA_TTS_THL_AVDD.github.io/UMAP/Exp5/Exp5_first_steps.html");
                    setTimeout(function() {
                        loadContent("https://santirf01.github.io/DA_TTS_THL_AVDD.github.io/UMAP/Exp5/Exp5_final_steps.html");
                    }, 3000); // Cambia el tiempo de espera si es necesario
                    break;
                default:
                    // Otras categorías requieren selección de imagen
                    if (!secondSelectCreated) {
                        var selectHtml = createSelect(category);
                        updateSecondSelect(selectHtml);
                        secondSelectCreated = true;
                    } else {
                        var selectHtml = createSelect(category);
                        updateSecondSelect(selectHtml);
                    }
                    break;
            }
        }

        // Crear el segundo select para cada categoría (menos Experimento 5)
        function createSelect(category) {
            var selectHtml = '<select id="Image_' + category + '" onchange="loadContent(this.value)">';
            selectHtml += '<option value="">Selecciona una imagen</option>';
            selectHtml += '<option value="https://santirf01.github.io/DA_TTS_THL_AVDD.github.io/UMAP/' + category + '/' + category + '_first_steps.html">First steps</option>';
            selectHtml += '<option value="https://santirf01.github.io/DA_TTS_THL_AVDD.github.io/UMAP/' + category + '/' + category + '_final_steps.html">Final steps</option>';
            selectHtml += '</select>';
            return selectHtml;
        }

        function updateSecondSelect(optionsHtml) {
            selectContainer.innerHTML = optionsHtml;
        }

        // Evento para actualizar según la selección de experimento
        document.getElementById("experimentSelect").addEventListener("change", function() {
            var experiment = this.value;
            showCategory(experiment);
        });
    </script>

</body>
